version: '3.8'

services:
  # Main orchestrator
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-employee-orchestrator
    restart: unless-stopped
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VAULT_PATH=/app/vaults/tenant_default
      - ENABLE_ENCRYPTION=false
    volumes:
      - ./vaults:/app/vaults
      - ./audit_logs:/app/audit_logs
      - ./logs:/app/logs
      - ./secrets:/app/secrets
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('logs/orchestrator.log') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-employee-network

  # Filesystem watcher
  watcher-filesystem:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-employee-watcher-filesystem
    restart: unless-stopped
    command: ["python", "watcher_filesystem.py"]
    volumes:
      - ./watch_inbox:/app/watch_inbox
      - ./vaults:/app/vaults
      - ./logs:/app/logs
    networks:
      - ai-employee-network

  # Gmail watcher
  watcher-gmail:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-employee-watcher-gmail
    restart: unless-stopped
    command: ["python", "watcher_gmail.py"]
    environment:
      - GMAIL_CREDENTIALS_PATH=/app/secrets/gmail_credentials.json
    volumes:
      - ./vaults:/app/vaults
      - ./secrets:/app/secrets
      - ./logs:/app/logs
    networks:
      - ai-employee-network

  # LinkedIn watcher
  watcher-linkedin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-employee-watcher-linkedin
    restart: unless-stopped
    command: ["python", "watcher_linkedin.py"]
    environment:
      - LINKEDIN_TOKEN_PATH=/app/secrets/linkedin_token.json
    volumes:
      - ./vaults:/app/vaults
      - ./secrets:/app/secrets
      - ./logs:/app/logs
    networks:
      - ai-employee-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-employee-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai-employee-network

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-employee-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ai-employee-network

networks:
  ai-employee-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
